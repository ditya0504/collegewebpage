<!DOCTYPE html>
<html>

<body>
    <style>
        /* Style the buttons */
        
        .btn {
            border: none;
            outline: none;
            padding: 20px 16px;
            background-color: #e5eaf0;
            cursor: pointer;
            font-size: 14px;
        }
        /* Add a light grey background on mouse-over */
        
        .btn:hover {
            background-color: rgb(11, 77, 131);
        }
        /* Add a dark background to the active button */
        
        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>
    <h1>Subject</h1>
    <!-- Control buttons -->
    <div id="myBtnContainer">
        <a href="Data structure.pdf" class="btn" onclick="filterSelection('TBC 201 Data Structures & File organization')">TBC 201 Data Structures & File organization</a>

        <a href="c- language.pdf" class="btn" onclick="filterSelection('TBC 202 Advance Concepts of ‘C’ Programming')">TBC 202 Advance Concepts of ‘C’ Programming</a>

        <a href="Financial Accounting.pdf" class="btn" onclick="filterSelection('TBC 203 Financial Accounting ')">TBC 203 Financial Accounting</a>

        <a href="DigitalNotes.pdf" class="btn" onclick="filterSelection('TBC 204  Digital Electronics')">TBC 204  Digital Electronics</a>

        <a href="Discrete Mathematical Structures.pdf" class="btn" onclick="filterSelection('TBC 205 Discrete Mathematical Structures')">TBC 204 Discrete Mathematical Structures</a>

        <a href="environmental.pdf" class="btn" onclick="filterSelection('TEV  211  Environmental Studies')">TEV  211  Environmental Studies</a>


    </div>

    <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->


    <script>
        filterSelection("all")

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        // Show filtered elements
        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
        }

        // Hide elements that are not selected
        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current control button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
</body>

</html>
